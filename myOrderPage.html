<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>

    <script src="jquery.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.min.js"></script>
</head>

<script>
    $(function () {
        //引入导航栏
        $("#header").load("./public/topNavigationbar.html");
        // 引入搜索栏
        $("#registerSearch").load("./public/registerSearch.html");
        // 引入页脚
        $("#footer").load("./public/footer.html");
    })
</script>

<style>

</style>

<body>
<div id="header"></div>
<div id="registerSearch" style="height: 100px;"></div>

<div class="boughtDiv">

    <div class="orderType">

        <div class="selectedOrderType">
            <a href="#" orderstatus="all">所有订单</a>
        </div>
        <div>
            <a href="#" orderstatus="waitPay">待付款</a>
        </div>
        <div>
            <a href="#" orderstatus="waitDelivery">待发货</a>
        </div>
        <div>
            <a href="#" orderstatus="waitConfirm">待收货</a>
        </div>
        <div>
            <a href="#" class="noRightborder">待评价</a>
        </div>
        <div class="orderTypeLastOne">

        </div>

    </div>
    <div style="clear: both;"></div>

    <div class="orderListTitle">

        <table class="orderListTitleTable">
            <tbody>
            <tr>
                <td>宝贝</td>
                <td width="100px">单价</td>
                <td width="100px">数量</td>
                <td width="120px">实付款</td>
                <td width="100px">交易操作</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

<div id="footer"></div>
</body>
</html>
